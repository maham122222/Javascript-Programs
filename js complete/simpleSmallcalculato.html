<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
    calculation=calculation+=1;
    console.log(calculation);
    display();
        ">1</button>
    <button onclick="
    calculation=calculation+=2;
    console.log(calculation);
    display();
    
    ">2</button>
    <button onclick="
    calculation=calculation+=3;
    console.log(calculation);
    display();
    
    ">3</button>
    <button onclick="
    calculation += ' + ';
    console.log(calculation);
    display();
    ">+</button>
    <button onclick="
    eval(calculation);
    calculation=eval(calculation);
    // console.log(calculation);
    display();
    
    ">=</button>
    <p class="para"></p>

    <script>
        let calculation = ""

        function display(){
            document.querySelector('.para').innerHTML = 
            `${calculation}`;
            
        }

    </script>
    
</body>
</html>
