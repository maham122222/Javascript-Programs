        // convert to fahrenheit(celsius)

        function fahrenheit(celsius){
            return (celsius * 9/5)+32;
            // console.log(result);
            // return(result);
        }
        console.log(fahrenheit(25));


        // convert to celsius(fahrenheit)
        function celsius(fahrenheit){
            return(fahrenheit - 32)*5/9;
            // console.log(result);
            // return(result);
        }
        console.log(celsius(86));


        // create a function convert temperature 
        // that converts F to C
        // and C to F

        function temperature(degrees , unit){

            if(unit === 'C'){
                const result = fahrenheit(degrees);
                return `${result}F`;
            }else if(unit === 'F'){
                const result = celsius(degrees);
                return`${result}C`;
            }

        }

        console.log(temperature(25,'C'));
        console.log(temperature(86, 'F'));
           
        // console.log(temperature(25, 86));
