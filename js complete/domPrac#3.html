<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="Name" class="js-input" onkeydown=" 
    if(event.key === 'Enter'){
        display();
    }
        
        "
        
        >
    <button class="submit" onclick="
    display();
    
    ">Submit</button>
    <p class="js-message"></p>

    <script>

       function display(){
        const input1 = document.querySelector('.js-input');
        document.querySelector('.js-message').innerHTML = `Your name is : ${input1.value}`;

       }



    </script>
    
</body>
</html>
